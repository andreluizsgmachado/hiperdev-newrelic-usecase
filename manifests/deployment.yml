apiVersion: apps/v1
kind: Deployment
metadata:
  name: hiperdev-api
  namespace: hiperdev
spec:
  selector:
    matchLabels:
      app: hiperdev-api-andre
  template:
    metadata:
      labels:
        app: hiperdev-api-andre
    spec:
      containers:
      - name: hiperdev-api-andre
        image: hiperdevcr.azurecr.io/hiperdev
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
